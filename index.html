<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tic tac toe</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <h1>TIC-TAC-TOE</h1>

    <div class="score">
      <p id="scoreOne">Joueur 1 : <span class="score">0</span></p>
      <p id="scoreTwo">Joueur 2 : <span class="score">0</span></p>
    </div>

    <table>
      <tr>
        <td id="a1"></td>
        <td id="a2"></td>
        <td id="a3"></td>
      </tr>

      <tr>
        <td id="b1"></td>
        <td id="b2"></td>
        <td id="b3"></td>
      </tr>

      <tr>
        <td id="c1"></td>
        <td id="c2"></td>
        <td id="c3"></td>
      </tr>
    </table>

    <button onclick="resetGame()">RESET</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
